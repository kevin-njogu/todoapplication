spring.application.name=${SPRING_APPLICATION_NAME:todo-application}

logging.pattern.console=${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss:SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15})-%msg%n}
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:DEBUG}


spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:spring}
spring.datasource.username=${DATABASE_USER_NAME:kevin}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = ${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql =${HIBERNATE_FORMAT_SQL:true}


